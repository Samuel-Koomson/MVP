<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
        <title>Vegetable selection</title>
    </head>
 <body class="vegetable_selection-body">
{% extends "base.html" %}

{% block content %}
<header>
    <h1>Fill Your Vegetable Cart with all the Needed Items</h1>
</header>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <img src="{{ url_for('static', filename='new_veg.jpg')}}" alt="Vegetable selection">

    <form method="post">
        <label for="vegetable">Select Vegetable:</label>
        <select id="vegetable" name="vegetable">
            {% for veg_name in vegetables %}
            <option value="{{ veg_name }}">{{veg_name}}</option>
            {% endfor %}
        </select>

        <label for="quantity">Quantity (kg):</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <button type="submit">Add to shopping_cart</button>
    </form>
 {% endblock %}
    </body>
</html>
